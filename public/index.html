<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:sans-serif;margin:0;padding:1rem;background:#111;color:#fafafa}
    h1{font-size:1.2rem}
    .card{background:#222;border-radius:8px;padding:1rem;margin-bottom:1rem}
    .btn{display:block;width:100%;padding:.7rem 1rem;margin-top:1rem;
         background:#4caf50;border:none;border-radius:6px;color:#fff;font-size:1rem}
    img{max-width:100%;border-radius:4px;margin-bottom:.5rem;}
  </style>
</head>
<body>
  <h1>üíé –í–∏—Ç—Ä–∏–Ω–∞</h1>
  <div id="list">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    async function load() {
      const res = await fetch('/api/products');
      const products = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        let img = '';
        if (p.photo_file_id) {
          img = `<img src="https://api.telegram.org/file/bot${'7939348050:AAEZ-J2JdqFKuEVNYTxWLlDbD2vh71BglrU'}/${p.photo_file_id}" />`;
        }
        card.innerHTML = `
          ${img}
          <b>${p.name}</b><br>
          –†–∞–∑–º–µ—Ä: <b>${p.size}</b><br>
          –¶–µ–Ω–∞: <b>${p.price_rub} ‚ÇΩ</b>
          <button class="btn" onclick="buy('${p.article}')">–ö—É–ø–∏—Ç—å</button>
        `;
        list.appendChild(card);
      });
    }

    function buy(article){
      const data = JSON.stringify({ article, qty:1 });
      Telegram.WebApp.sendData(data);
    }

    load();
  </script>
</body>
</html>
