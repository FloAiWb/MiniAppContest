<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body{font-family:sans-serif;margin:0;padding:1rem;background:#111;color:#fafafa}
    h1{font-size:1.2rem}
    .tabs {display:flex; gap:1rem; margin-bottom:1rem;}
    .tab {cursor:pointer;padding:.5rem 1rem;border-radius:6px;}
    .tab.active {background:#4caf50;}
    .card{background:#222;border-radius:8px;padding:1rem;margin-bottom:1rem}
    .btn{display:block;width:100%;padding:.7rem;margin-top:1rem;
         background:#4caf50;border:none;border-radius:6px;color:#fff;font-size:1rem}
  </style>
</head>
<body>
  <h1>üíé –í–∏—Ç—Ä–∏–Ω–∞ –º–∞–≥–∞–∑–∏–Ω–∞</h1>

  <div class="tabs" id="categories"></div>
  <div id="list"></div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let products = [];
    let cats = [];

    async function fetchProducts(category) {
      const url = category
        ? `/api/products?category=${encodeURIComponent(category)}`
        : '/api/products';
      products = await fetch(url).then(r=>r.json());
      renderList();
    }

    function renderTabs() {
      const set = new Set(products.map(p=>p.category).filter(Boolean));
      cats = ['–í—Å–µ', ...set];
      const container = document.getElementById('categories');
      container.innerHTML = '';
      cats.forEach(cat => {
        const el = document.createElement('div');
        el.textContent = cat;
        el.className = 'tab' + (cat==='–í—Å–µ'?' active':'');
        el.onclick = () => {
          document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
          el.classList.add('active');
          fetchProducts(cat==='–í—Å–µ'?null:cat);
        };
        container.appendChild(el);
      });
    }

    function renderList() {
      if (!cats.length) renderTabs();
      const list = document.getElementById('list');
      list.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        const img = p.photo_file_id
          ? `<img src="https://api.telegram.org/file/bot${Telegram.WebApp.initDataUnsafe.user.id}/${p.photo_file_id}" style="max-width:100%;margin-bottom:1rem">`
          : '';
        card.innerHTML = `
          ${img}
          <b>${p.name}</b><br>
          –ê—Ä—Ç–∏–∫—É–ª: ${p.article}<br>
          –ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${p.category||'‚Äî'}<br>
          –†–∞–∑–º–µ—Ä: ${p.size||'‚Äî'}<br>
          –¶–µ–Ω–∞: <b>${p.price_rub!=null?p.price_rub+' ‚ÇΩ':'‚Äî'}</b>
          <button class="btn" onclick="buy('${p.article}')">–ö—É–ø–∏—Ç—å</button>`;
        list.appendChild(card);
      });
    }

    function buy(article) {
      Telegram.WebApp.sendData(JSON.stringify({article}));
      Telegram.WebApp.showAlert(`–¢–æ–≤–∞—Ä ${article} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
    }

    // initial
    fetchProducts();
  </script>
</body>
</html>
