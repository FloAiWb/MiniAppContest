<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>–ú–∞–≥–∞–∑–∏–Ω</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- –°—Ç–∏–ª–∏ -->
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #111;
      color: #fafafa;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    #checkout {
      padding: 0.7rem 1rem;
      background: #4caf50;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    #checkout:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #222;
      border-radius: 8px;
      padding: 1rem;
    }
    .card button {
      display: block;
      width: 100%;
      padding: 0.7rem 1rem;
      margin-top: 0.5rem;
      background: #2196f3;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üíé –í–∏—Ç—Ä–∏–Ω–∞ –º–∞–≥–∞–∑–∏–Ω–∞</h1>
    <button id="checkout" disabled>–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
  </header>

  <main id="products"></main>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let cart = [];

    // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ API
    async function loadProducts() {
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        const container = document.getElementById('products');
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div><strong>${p.name}</strong></div>
            <div>–ê—Ä—Ç–∏–∫—É–ª: ${p.article}</div>
            <div>–†–∞–∑–º–µ—Ä: ${p.size}</div>
            <button>–í –∫–æ—Ä–∑–∏–Ω—É</button>
          `;
          const btn = card.querySelector('button');
          btn.onclick = () => {
            cart.push(p);
            document.getElementById('checkout').disabled = false;
          };
          container.appendChild(card);
        });
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤', err);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ "–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑"
    document.getElementById('checkout').onclick = () => {
      // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º JSON-—Å—Ç—Ä–æ–∫—É —Å –∑–∞–∫–∞–∑–æ–º –≤ –±–æ—Ç–∞
      tg.sendData(JSON.stringify(cart));
    };

    // –ó–∞–ø—É—Å–∫–∞–µ–º
    loadProducts();
  </script>
</body>
</html>
